<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MamaCycle - Redirecting</title>
  <script>
    // ==============================
    // SPA Redirect for Angular apps
    // ==============================
    
    // This script takes the current URL and converts it to a path that
    // can be handled by the Angular router
    
    // Get the current URL's path
    var pathSegments = window.location.pathname.split('/');
    var baseUrl = '';
    
    // We want to redirect to the index.html while preserving the full URL
    var redirectUrl = window.location.pathname + window.location.search;
    
    // Redirect to the root while preserving the route for Angular to handle
    window.location.href = baseUrl + '/#' + redirectUrl;
    
    // As a fallback, redirect to the homepage after a short delay
    setTimeout(function() {
      window.location.href = baseUrl + '/';
    }, 2000);
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
  <p>If you are not redirected automatically, click <a href="/">here</a> to go to the homepage.</p>
</body>
</html>
